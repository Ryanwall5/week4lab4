    <h2 style="color:black; background-color: white; "> Register </h2>

            <label for="">First Name: </label>

        </div>
        
        <div class="register">
            <label for="">Year In School: </label> <br />
            <input type="radio" name="year" id="y1" value="Freshman" checked="checked" /> Freshman <br />

            <input type="radio" name="year" id="y3" value="Junior" />Junior <br />
            <input type="radio" name="year" id="y4" value="Senior" />Senior <br />
            <input type="radio" name="year" id="y5" value="Super Senior" />Super Senior <br />
        </div>
   
        <div class="register">
        <button  style="color:red; background-color:aqua;" type="submit">register</button>
        </div>
    </form>
